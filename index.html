<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="dog">Dog</span>
        <span class="item" data-name="cat">Cat</span>
        <span class="item" data-name="lion">Lion</span>
        <span class="item" data-name="elephant">Elephant</span>
        <span class="item" data-name="camel">Camel</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="lion"><span><img src="images/lion-1.jpg" alt="lion"></span></div>
      <div class="image" data-name="cat"><span><img src="images/cat.jpg" alt="alt"></span></div>
      <div class="image" data-name="dog"><span><img src="images/dog-1.jpg" alt="dog"></span></div>
      <div class="image" data-name="elephant"><span><img src="images/elephant-1.jpg" alt="elephant"></span></div>
      <div class="image" data-name="lion"><span><img src="images/lion-2.jpg" alt="lion"></span></div>
      <div class="image" data-name="camel"><span><img src="images/camel.jpg" alt="camel"></span></div>
      <div class="image" data-name="dog"><span><img src="images/dog-2.jpg" alt="dog"></span></div>
      <div class="image" data-name="elephant"><span><img src="images/elephant-2.jpg" alt="elephant"></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Category: <p></p></span>
      <span><i class="icon fas fa-times"></i></span> 
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
